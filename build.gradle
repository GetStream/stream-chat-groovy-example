plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    implementation 'io.getstream:stream-chat-java:0.0.1-BETA'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
